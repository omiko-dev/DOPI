
<main>

  <section>

    <div class="img">
      <img [src]="product.imageURL[0]" alt="">
    </div>

    <div class="information">

      <h4>{{ product.productName }}</h4>

      <p>{{ product.brand }}</p>

      <p class="price">{{ product.price }}$</p>

      <div class="btn" [routerLink]="'/product/'+ product.id">
        <a>Show More</a>
      </div>

    </div>

  </section>

</main>
