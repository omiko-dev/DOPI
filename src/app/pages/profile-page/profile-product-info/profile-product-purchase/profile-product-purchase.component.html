

<section>

  <span *ngIf="data == undefined">No Content</span>

  <div *ngFor="let product of data | async" class="main"  style="cursor: pointer;">
      <img src="../../../../../assets/chocochoco.jpg" alt="chocochoco">


      <aside>
        <h4>{{ product.productName }}</h4>
        <p>{{ product.price }}$</p>
        <p><i>{{ product.brand }}</i></p>
        <p>quantity: {{ product.count }}</p>
      </aside>

  </div>


</section>
