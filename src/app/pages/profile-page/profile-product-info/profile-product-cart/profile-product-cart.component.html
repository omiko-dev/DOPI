

<section>

  <span *ngIf="Length == 0">No Contect</span>
  <div *ngFor="let product of data" class="main" [routerLink]="'/product/' + product.id" style="cursor: pointer;">
      <img [src]="product.imageURL[0]" alt="chocochoco">


      <aside>
        <h4>{{ product.productName }}</h4>
        <p>{{ product.price }}$</p>
        <p><i>{{ product.brand }}</i></p>
        <p>quantity: {{ product.count }}</p>
      </aside>

  </div>


</section>
